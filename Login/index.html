<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <img src="Facebook.svg" alt="">
        <div class="card">
            <p class="card__titulo">Início de sessão no Facebook</p>
            <div class="card__conteudo">
                <input class="conteudo__input" type="email" name="email" id="email" placeholder="E-mail ou número de telemóvel">
                <input class="conteudo__input" type="password" name="password" id="password" placeholder="Palavra-passe">
                <button><strong>Iniciar sessão</strong></button>
            </div>
            <div class="card_links">
                <a class="a1" href="#">Esqueceste-te da tua conta?</a>
                <a class="a2" href="#">Regista-te no Facebook</a>
            </div>
        </div>
    </section>
</body>
</html>
